name: CI
on:
  push:
    branches: [ main ]
jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: melvinlarsson/myrepo:1.1
      credentials:
        username: ${{ var.DOCKER_USER }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      volumes:
        - .:/src
    steps:
      - name: Check for dockerenv file
        run: (ls /.dockerenv && echo Found dockerenv) || (echo No dockerenv)
